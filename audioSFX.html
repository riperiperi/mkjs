		function tick() {

		function loadFile(url) {
			var xml = new XMLHttpRequest();
			xml.open("GET", url, true);
			xml.responseType = "arraybuffer";
			xml.onload = function() {
				files[url] = xml.response;
				if (++filesLoaded == fileQuota) init();
			}
			xml.send();
		}

		window.onerror = function(msg, ln, test) {
