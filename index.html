OURSES[window.prompt("Select a course to load. (0 to 31, eg rainbow road = 15)")]			//var cDir = MKDSCONST.COURSEDIR+MKDSCONST.COURSES[1];			var mainNarc = new narc(lz77.decompress(files["snow_course.carc"]));			var texNarc = new narc(lz77.decompress(files["snow_courseTex.carc"]));			//var mainNarc = new narc(lz77.decompress(gameROM.getFile(cDir+".carc")));			//var texNarc = new narc(lz77.decompress(gameROM.getFile(cDir+"Tex.carc")));			var chars = [];			for (var i=0; i<31; i++) {				chars.push({charN:Math.floor(Math.random()*12), kartN:Math.floor(Math.random()*0x24), controller:controlRaceCPU, raceCam:false});			}			chars.push({charN:Math.floor(Math.random()*12), kartN:Math.floor(Math.random()*0x24), controller:((prompt("Type y to gain control of last kart.")=="y")?controlDefault:controlRaceCPU), raceCam:true})				mainScene = new courseScene(mainNarc, texNarc, 				chars, {}, res);			//var cDir = MKDSCONST.COURSEDIR+MKDSCONST.COURSES[12];			//var mainNarc = new narc(lz77.decompress(gameROM.getFile(cDir+".carc")));			//var texNarc = new narc(lz77.decompress(gameROM.getFile(cDir+"Tex.carc")));			//	mainScene2 = new courseScene(mainNarc, texNarc, 			//	chars, {}, res);*/			big();			render();		}		var keysArray = new Array(255);		var timeSync = 0;		var lastTime = Date.now();		function render() {			timeSync += Date.now()-lastTime;			lastTime = Date.now();			gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);			gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT | gl.STENCIL_BUFFER_BIT);			while (timeSync>0) {				mainScene.update();				if (timeSync > 1000) timeSync = 1000; //don't run way too many frames.				timeSync -= 1000/60;			}						nitroAudio.tick();			//mainScene2.update();			mainScene.render();			//sceneDrawer.drawWithShadow(gl, mainScene2, gl.viewportWidth/2, 0, gl.viewportWidth/2, gl.viewportHeight)			window.requestAnimationFrame(render);		}		function keyDown(e) {			keysArray[e.keyCode] = true;			console.log(e.keyCode);		}		function keyUp(e) {			keysArray[e.keyCode] = false;		}		function lockPtr(e) {			/*var canvas = document.getElementById("canvas3d");			canvas.requestPointerLock = canvas.requestPointerLock ||        	canvas.mozRequestPointerLock ||        	canvas.webkitRequestPointerLock;        	canvas.requestPointerLock();*/        	if (waitForROM) {        		document.getElementById("fileIn").click();			}		}		function mouseMove(e) {			var movementX = e.movementX ||			    e.mozMovementX          ||			    e.webkitMovementX       ||			    0;			var movementY = e.movementY ||			    e.mozMovementY      ||			    e.webkitMovementY   ||			    0;		}		function initGL(canvas) {			try {				var gl = canvas.getContext('webgl', {premultipliedAlpha: false, stencil: true, antialias: false})// || canvas.getContext("experimental-webgl");				gl.clearColor(0,0,0,1);				gl.clear(gl.COLOR_BUFFER_BIT);				gl.enable(gl.DEPTH_TEST);				gl.viewportWidth = canvas.width;				gl.viewportHeight = canvas.height;				return gl;			} catch (err) {				alert("WebGL could not be initialized.")				return false;			}		}		function big() {			var element = document.getElementById("canvas3d");			element.height = window.innerHeight;			element.width = window.innerWidth;			fixScale();		}		function fixScale() {			var element = document.getElementById("canvas3d");			gl.viewportWidth = element.width;			gl.viewportHeight = element.height;		}		window.addEventListener("resize", big); 	</script></head><body style="margin:0; background-color:black;">	<canvas height="720" width="1280" id="canvas3d"></canvas>	<!--	<canvas height="720" width="1280" id="canvas"></canvas>	<br>	<select id="kcls">		<option value="airship_course.kcl">airship_course.kcl</option>		<option value="bowsers_castle.kcl">bowsers_castle.kcl</option>		<option value="cheep_cheep_beach.kcl">cheep_cheep_beach.kcl</option>		<option value="delfino.kcl">delfino.kcl</opt
